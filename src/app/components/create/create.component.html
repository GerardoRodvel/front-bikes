<div class="col-md-5 offset-md-2">
  <div class="card">
    <div class="card-body">

      <form [formGroup]="formAgregar">
        <div class="form-group">
          <label class="col-md-4">Marca</label>
          <input type="text" formControlName="marca" class="form-control" name="marca" autofocus>
        </div>

        <div class="form-group">
            <label class="col-md-4">Rodada</label>
            <input type="text" formControlName="rodada" class="form-control" name="rodada"  />
            </div>

        <div class="form-group">
            <label class="col-md-4">Color</label>
            <input type="text" formControlName="color" class="form-control" name="color"  />
            </div>  

        <div class="form-group">
            <label class="col-md-4">Precio</label>
            <input type="text" formControlName="precio" class="form-control" name="precio" />
            </div>

        <div class="form-group">
            <label class="col-md-4">Cantidad</label>
            <input type="text" formControlName="cantidad" class="form-control" name="cantidad" />
            </div>

        <div class="form-group">
          <label class="col-md-4">Imagen</label>
          <input type="url" formControlName="image" class="form-control" name="image" />
          </div> 

          <div class="form-group">
            <!-- validacion de form -->
            <button type="submit" class="btn btn-success btn-block " (click)='agregar()'> <i class="fas fa-bicycle"></i>  Agregar producto</button>
          </div>
      </form>
    </div>
  </div>
</div>
